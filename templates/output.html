<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHATBOT</title>
<!--    including bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<!--    <link rel= "stylesheet" href="{{url_for('static',filename='css/page.css')}}" type="text/css">-->
    <link href="../static/css/page.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container-md entity" id="chat-log">
    <h1>Chatbot Response</h1>
        <p><strong></strong>{{ response }}</p>
        <h4>Continue asking in the following block or enter "exit" to return helpdesk. </h4>
        <br>
        {% for message in chat_log %}
            {% if loop.index is odd %}
                <p><strong>User: </strong>{{ message }}</p>
            {% else %}
                <p><strong>Chatbot: </strong>{{ message }}</p>
            {% endif %}
        {% endfor %}
    </div>

    <div class="final">
    <form method="POST" action="/further">
        <input type="text" name="input" required autocomplete="off">
        <input type="submit" value="Send">
    </form>
    </div>

<!--    including bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</body>
</html>
